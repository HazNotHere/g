    <script>
        function calculatePrice() {
            const videoDuration = parseFloat(document.getElementById('videoDuration').value);
            const additionalEffects = parseFloat(document.getElementById('additionalEffects').value);
            const basePricePerMinute = 10;
            let totalPrice = basePricePerMinute * videoDuration + additionalEffects;
            document.getElementById('totalPrice').innerHTML = `Total Price: $${totalPrice.toFixed(2)}`;
        }
